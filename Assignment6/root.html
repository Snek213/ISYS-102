<!DOCTYPE html>
<html>
    <head>
        <title>Listify</title>
        <link rel="stylesheet" href="/CSS/styles.css">
        <script src="JS/script_1.js"></script>
    </head>
<body>

    <div class="title_block">
        <p class="txt_title txt_cen">Listify</p>
        <p class="txt_cen">By: Cole Hamilton</p>
    </div>
    <div class="body_block">
        <p class="txt_title txt_cen">Enter a sentence</p>
        <input type="text" id="sentence" class="input_size" placeholder="Type sentence">
        <button onclick="processSentence()">Process</button>
    </div>
    <div class="output_block">
        <div class="left_col">
            <ul id="number-list"></ul>
        </div>
        <div class="right_col">
            <ul id="word-list"></ul>
        </div>
    </div>

</body>
</html>
